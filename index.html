<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Calendar-master/style.css" />
    <link
      rel="stylesheet"
      href="./Calendar-master/TavoCalendar-master/dist/tavo-calendar.css"
    />
    <title>Wheer do you want to go ?</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="navigation">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">About Me</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
          <div id="time"></div>
        </nav>
      </div>
      <section>
        <div class="row align-items-center">
          <div class="row">
            <form class="row g-3 p-5 m-5" id="formSubmit">
              <div class="col-sm-6">
                <label class="m-3">Please select your Origin Country :</label>
                <div class="col-sm-10" id="countySelectOrigin"></div>
                <div class="col-sm-10" id="citySelectOrigin"></div>
              </div>
              <div class="col-sm-6">
                <label class="m-3">
                  >Please select your Destination Country :</label
                >
                <div class="col-sm-10" id="countySelectDest"></div>
                <div class="col-sm-10" id="citySelectDest"></div>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary me-md-2">
                  Check
                </button>
              </div>
            </form>
          </div>
          <div class="row align-items-center m-3" id="col">
            <div class="box">
              <div id="con"></div>
              <div class="container">
                <div id="my-calendar"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/moment@latest/moment.min.js"></script>

    <script src="./Calendar-master/TavoCalendar-master/dist/tavo-calendar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      const my_calendar = new TavoCalendar("#my-calendar", {
        date: "2021-07-17",
        format: "YYYY-MM-DD",
        locale: "de",
        range_select: true,
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
